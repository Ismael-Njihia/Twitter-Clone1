    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->

<body>
    <section class="mainSec">
        <div class="leftSec">

        </div>

        <div class="rightSec">

            <label for="" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">


            <button class="btn btn-primary myBtn" id="sendLink">Send password reset</button>
            <button class="btn btn-primary" id="sendingLink" style="display: none;" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submitting...
            </button>
            <br>
            <a href="index.html">Back to SignIn</a>

        </div>

        <div class="position-fixed bottom-0 start-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    ðŸ˜‚

                    <small>Moments ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body">

                </div>
            </div>
        </div>

    </section>
